<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Discover how viral are your links!</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'shortenersite/css/normalize.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'shortenersite/css/styles.css' %}" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container stars">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="stars-canvas"></canvas>
					<div class="content">
						<h1 class="main-title">Discover how viral <br>your links are</h1>
						<form action="/url" method="POST">
							<input type="url" name="url" placeholder="Paste your link here..." required/>
							<input type="submit" id="submitButton" value="Analyze" />
						</form>
					</div>
				</div>
			</div>
		</div>
		{% load staticfiles %}
		<script src="{% static 'shortenersite/js/TweenLite.min.js' %}"></script>
		<script src="{% static 'shortenersite/js/EasePack.min.js' %}"></script>
		<script src="{% static 'shortenersite/js/rAF.js' %}"></script>
		<script src="{% static 'shortenersite/js/main.js' %}"></script>
	</body>
